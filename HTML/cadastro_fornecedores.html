	<script language="Javascript">
		
		function Mascara(formato, keypress, objeto) {
		
			campo = eval(objeto);
			
			// CEP
			
			if (formato == 'cep') {
				
				sep = '-';
				conj1 = 5;
				
				if (campo.value.length == conj1) {
					campo.value = campo.value + sep;
				}			
			}
			
			
			// CPF
			// 03.847.655/0001-98 43.434.343/4343-43
			if (formato == 'CNPJ') {
				
				sep1 = '.';
				sep3 = '/';			 
			    sep4 = '-';
				conj1 = 2;
				conj2 = 6;
				conj3 = 10;
				conj4 = 15;
				
				if (campo.value.length == conj1) {
					campo.value = campo.value + sep1;
				}
				
				if (campo.value.length == conj2) {
					campo.value = campo.value + sep1;
				}
				
				if (campo.value.length == conj3) {
					campo.value = campo.value + sep3;
				}
				if (campo.value.length == conj4) {
					campo.value = campo.value + sep4;
				}	
								
			}
			
			
			// CNPJ
			
			if (formato == 'gu') {
				
				sep = '/';
				conj1 = 2;
				conj2 = 5;
				
				if (campo.value.length == conj1) {
					campo.value = campo.value + sep;
				}
				
				if (campo.value.length == conj2) {
					campo.value = campo.value + sep;
				}		
			}
			
			
			// TELEFONE
			
			if (formato == 'fone') {
				
				sep1 = '(';
				sep2 = ')';
				sep3 = '-';
				conj1 = 0;
				conj2 = 3;
				conj3 = 8;
				
				if (campo.value.length == conj1) {
					campo.value = campo.value + sep1;
				}
				
				if (campo.value.length == conj2) {
					campo.value = campo.value + sep2;
				}

				if (campo.value.length == conj3) {
					campo.value = campo.value + sep3;
				}
			}
			
		
		}
		function blokletras(objEvent)
        {
            var iKeyCode;
            iKeyCode = objEvent.keyCode; 
            if(iKeyCode>=48 && iKeyCode<=57) return true;
            return false;
        }
