	<script language="Javascript">

		function blokletras(objEvent)
	        {
	            var iKeyCode;
	            iKeyCode = objEvent.keyCode; 
	            if(iKeyCode>=48 && iKeyCode<=57) return true;
	            return false;
	        }
		function valida(){
			vazio=false;
			if(document.f1.pesquisa.value==""){
				alert("O campo Código do Fornecedor tem que ser preenchido");
				vazio=true
			}
			if(vazio==false) document.f1.submit();
		}
	</script>

<body background="biblioteca2.jpeg">
	

	<div id = "cadastro">
	

		<form name="f1" action="pesqfornecedores.php" method = "POST">
        	<h1>Pesquisar Fornecedores </h1> 

			Código do Fornecedor:<input type="text" name="pesquisa" id="nome_cad"  placeholder="ex : 1" required="required" onkeypress="return blokletras(event)">
			<br><br><input type="submit" name="pesquisar" value="Pesquisar" onclick="valida()">
		</form>
